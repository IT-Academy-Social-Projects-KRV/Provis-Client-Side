<div class="container">
  <div class="form-section">
    <div class="form-block">
      <div class="w-100 mb-20">
        <div class="confirm_form">
            <form [formGroup]="confirmCodeForm" novalidate (ngSubmit)="submit()" class="confirm-form">

              <p class="form-title">Go to your email address</p>

              <mat-form-field class="confirm-name" appearance="fill">
                <mat-label>Enter code here</mat-label>
                <input matInput type="text" #confirmationCode formControlName="confirmationCode" required/>
              </mat-form-field>

              <button mat-raised-button color="primary" class="w-100 font-weight-600">Confirm</button>

            </form>
            <label class="backdown">Ð¡heck your spam folder</label>
        </div>
      </div>
    </div>
  </div>
</div>
