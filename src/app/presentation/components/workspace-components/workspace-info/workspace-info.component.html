<div>
  <app-spin-loader *ngIf="isLoading"></app-spin-loader>
  <div *ngIf="!isLoading">

    <iframe [src]="src1" width="100%" height="400" frameborder="0"></iframe>
    <iframe [src]="src2" width="20%" height="200" frameborder="0"></iframe>
    <iframe [src]="src3" width="80%" height="200" frameborder="0"></iframe>

    <button [disabled]= isOwner

  </div>
</div>
