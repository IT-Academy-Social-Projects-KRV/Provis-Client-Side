<div class="card">
  <div class="card-header card-header-danger">
      <h3>Comments</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)="createComment()" [formGroup]="commentInfo">
        <div class="row">
          <div class="col-md-12">
          <mat-form-field>
            <mat-label>Message</mat-label>
            <textarea formControlName="CommentText" #CommentText matInput placeholder="Your comment" required></textarea>
            <mat-error *ngIf="commentInfo.controls['CommentText'].invalid && commentInfo.controls['CommentText'].touched">Invalid text</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div>
          <button type="submit" mat-raised-button color="primary">Post comment</button>
        </div>
    </form>
  </div>
</div>
<div *ngFor="let comment of comments">
  <div class="comment-info">
    <div>
      <span class="selected-information">{{comment.userName}}: </span>
      <span class="selected-information">{{comment.commentText}}</span>
    </div>
    <div>
      <button (click)="deleteComment(comment.id)"><mat-icon>delete</mat-icon></button>
      <button (click)="editComment(comment.id)"><mat-icon>edit</mat-icon></button>
    </div>
    <div>
      {{comment.dateTime |date:'dd.MM.yyyy HH:mm'}}
    </div>
  </div>
</div>
