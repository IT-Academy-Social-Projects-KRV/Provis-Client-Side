<div class="center">
<mat-card class="card">

  <mat-card-title>User profile</mat-card-title>

  <mat-card-content class="center">
    <img mat-card-xl-image src="assets/img/user-profile-image.png" >
  </mat-card-content>

  <mat-card-content class="center">
    <button mat-raised-button color="primary">Upload</button>
  </mat-card-content>

  
  <mat-card-content class="center">

    <form class="register-form" [formGroup]="userInfoForm" novalidate (submit)="update()">

        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input type="text" matInput placeholder="Your name" #Name maxlength=50 formControlName="Name" required> 
            <mat-error *ngIf="userInfoForm.controls['Name'].invalid && userInfoForm.controls['Name'].touched">Invalid name</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Surname</mat-label>
            <input type="text" matInput placeholder="Your surname" #Surname maxlength=50 formControlName="Surname" required>
            <mat-error *ngIf="userInfoForm.controls['Surname'].invalid && userInfoForm.controls['Surname'].touched">Invalid surname</mat-error>
        </mat-form-field>   

        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input type="text" matInput placeholder="Your username" #Username maxlength=50 formControlName="Username" required>
            <mat-error *ngIf="userInfoForm.controls['Username'].invalid && userInfoForm.controls['Username'].touched">Invalid username</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Your email" #Email maxlength=50 formControlName="Email" required> 
            <mat-error *ngIf="userInfoForm.controls['Email'].invalid && userInfoForm.controls['Email'].touched">Invalid email</mat-error>
        </mat-form-field>

        <mat-card-actions class="center">
          <button mat-raised-button color="primary" [disabled]="!userInfoForm.dirty">Save</button>
        </mat-card-actions>
    </form>
     
  </mat-card-content>
</mat-card>
</div>
