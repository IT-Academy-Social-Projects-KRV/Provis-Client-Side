<div class="container">

  <mat-grid-list cols="1" rowHeight="100vh">
      <mat-grid-tile>
          <div class="addws_form">
              <div class="w-100 mb-20">
                  <h1 class="addws_title">PROVIS</h1>
                  <p class="addws_text">Best Task Manager</p>
              </div>
              <form class="addws-form">
                
                <p class="addws_form_title">Create workspace</p>
               
                <mat-form-field class="addws-name" appearance="fill">
                  <mat-label>Workspace Name</mat-label>
                  <input matInput placeholder="Input a name of workspace" maxlength="70" value="">
                </mat-form-field>

                <mat-form-field class="addws-description" appearance="fill">
                  <mat-label>Description</mat-label>
                  <textarea matInput placeholder="Input a description of workspace"></textarea>
                </mat-form-field>

                <button style="margin-top: 0.4cm;" mat-flat-button color="primary" class="w-100">Create</button>
              </form>

        </div> 
      </mat-grid-tile>       
      
  </mat-grid-list>
</div>
